version: "3.8"
services:
  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    restart: on-failure
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: maeasoftworks
      MINIO_ROOT_PASSWORD: normativecontrol
    volumes:
      - minio-storage:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
  postgres:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: maeasoftworks
      POSTGRES_DB: normative-control
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data/
  rabbitmq:
    image: rabbitmq:3.13.0-management
    ports:
      - "15672:15672"
      - "5672:5672"
    hostname: rabbitmq
    restart: on-failure
    environment:
      - RABBITMQ_DEFAULT_USER=maeasoftworks
      - RABBITMQ_DEFAULT_PASS=normativecontrol
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - rabbitmq:/var/lib/rabbitmq
volumes:
  minio-storage:
  postgres-data:
  rabbitmq: